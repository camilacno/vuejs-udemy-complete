<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <!-- <input
    type="text"
    v-bind:value="titulo"
    v-on:input="titulo = $event.target.value"
  /> -->
  <input type="text" v-model="titulo" />
  <!--
  v-bind -> altera da Vue instance para o HTML
  v-on -> altera do HTML para a Vue instance
  v-model -> v-on + v-bind
  -->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
    },
  });
</script>
