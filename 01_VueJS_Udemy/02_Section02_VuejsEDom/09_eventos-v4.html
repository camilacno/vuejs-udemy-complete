<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <!-- <span v-on:mousemove="parar">PARAR AQUI!!!</span> -->
    <span v-on:mousemove.stop>PARAR AQUI!!!</span>
    <br />
    <a v-on:click.prevent href="http://www.google.com.br">Google</a>
    <a v-on:click.prevent="naoNavegar" href="http://www.google.com.br"
      >Google
    </a>
    <!-- O modificador pode ser utilizado sozinho ou ter uma função associada. -->
  </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, ev) {
        conso.log(ev);
        this.contador += passo;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      parar(event) {
        event.stopPropagation();
      },
      naoNavegar() {
        console.log('Não navegar');
      },
    },
  });
</script>
