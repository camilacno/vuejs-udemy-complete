<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
    },
    methods: {
      saudacao() {
        return this.titulo;
      },
    },
  });
</script>

<!--
Notas da aula

Métodos/funções e dados não podem ter o mesmo nome, já que estão todos dentro
da mesma instância (instância do Vue, assim como o 'this' sempre se refere à
instância do Vue.)
-->
