<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr />
  <p>{{ linkHtml }}</p>
  <!-- Irá interpolaar o texto -->
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
      link: 'http://www.google.com.br',
      linkHtml: '<a href="http://www.google.com.br">Google</a>',
    },
    methods: {
      saudacao() {
        this.titulo = 'Bom dia!';
        return this.titulo;
      },
    },
  });
</script>

<!--
Notas da aula

1. v-once
Diretiva utilizada para realizar interpolações únicas que não são atualizadas
quando os dados mudam. O valor será resolvido apenas a primeira vez e não será
mais observado/atualizado.


-->
