<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- <h1>{{ aula }}</h1>
  <h2>{{ modulo }}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Módulo</button> -->
</div>

<script>
  const vm = new Vue({
    // el: '#app',
    template: `
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
      </div>
    `,
    data: {
      aula: 'Aula: Montando Instância Vue',
      modulo: 'Módulo: Instância Vue',
    },
    methods: {
      alterarModulo() {
        this.modulo += '#';
      },
      alterarAula() {
        this.aula += '#';
      },
    },
  });

  // vm.$mount('#app');
  vm.$mount();
  document.querySelector('#app').appendChild(vm.$el);
</script>
