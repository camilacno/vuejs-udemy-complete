<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Inst√¢ncia Vue Externa</title>
  </head>
  <body>
    <div id="app">
      {{ titulo }} {{ novaInfo }}<button @click="alterar">Alterar</button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          titulo: 'Teste',
        },
        methods: {
          alterar() {
            this.titulo += '!';
          },
        },
      });

      vm.novaInfo = 'Teste';
      console.log(vm.novaInfo);
    </script>
  </body>
</html>
