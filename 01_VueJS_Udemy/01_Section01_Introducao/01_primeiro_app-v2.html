<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo" />
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value;
      },
    },
  });
</script>

<!--
Notas da aula

1. this
Neste contexto, o this não funcionaria, pois 'titulo' está dentro de
'data', que está por sua vez dentro da instância do Vue. Mas neste caso, o Vue
garante que o this esteja relacionado à instância do vue declarada.

2. v-on
Diretiva utilizada para escutar eventos do DOM e rodar algum javascript quando
tal evento for disparado.
Neste caso, a diretiva está escutando alterações no elemento input e rodando
o método associado, declarado na instância do Vue.

(OBS) Por padrão, o evento é passado sempre que você associa um método, que foi
criado dentro da instância do Vue para um evento dento de um determinado
componente do HTML.
-->
