<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>

    <title>Condicionais V4</title>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
      </template>
      <p v-else-if="anonimo">Navegando como anônimo</p>
      <p v-else>Nenhum usuário logado</p>
      <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}
      </button>
      <input type="checkbox" v-model="anonimo" />
      <hr />
      <footer v-show="logado">Desenvolvido para você!</footer>
      <footer v-show="!logado">
        Desenvolvido para você que é desconhecido!
      </footer>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          nome: 'Agatha',
          logado: false,
          anonimo: false,
        },
      });
    </script>
  </body>
</html>

v-show não tem "v-show-else"
